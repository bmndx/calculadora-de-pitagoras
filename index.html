<!doctype html>
<html lang="pt-br">

    <head>
        <!-- Meta tags -->
        <meta charset="utf-8">

        <!-- Style -->
        <link rel="stylesheet" href="css/style.css">

        <title>Calculadora de Pitágoras</title>
    </head>

    <body>
        <header> <!-- Header -->
            <img src="../Calculadora de Pitágoras (concluído)/img/calc.png" width="400">
        </header> <!-- // Header -->

        <section class="container"> <!-- Container -->

            <form> 
                <div class="number"> <!-- Data Area -->
                    <span class="text">
                        a (cateto 1):
                    </span>
                    <input class="type" type="text" name="">
                </div>
                <div class="number">
                    <span class="text">
                        b (cateto 2):                         
                    </span>
                    <input class="type" type="text" name="">
                </div> <!-- // Data Area -->

                <div class="btn"> <!-- Button -->
                    <input class="btn-1" type="button" value="Calcular">
                </div> <!-- // Button -->

                <div class="result"> <!-- Result -->
                    <span class="result-x">
                        c = Hipotenusa:<br><br>                       
                    </span>
                    <input class="result-y" type="text" name="">
                </div> <!-- // Result --> 
            </form>
            
                <div class="calculator"> <!-- Calculator -->
                    <form>
                        <input class="btn-calculator" type="button" value="7">
                        <input class="btn-calculator" type="button" value="8">
                        <input class="btn-calculator" type="button" value="9"><br>
                        <input class="btn-calculator" type="button" value="4">
                        <input class="btn-calculator" type="button" value="5">
                        <input class="btn-calculator" type="button" value="6"><br>
                        <input class="btn-calculator" type="button" value="1">
                        <input class="btn-calculator" type="button" value="2">
                        <input class="btn-calculator" type="button" value="3"><br>
                        <input class="btn-calculator btn-calculator-x" type="button" value="0">
                        <input class="btn-calculator btn-calculator-y" type="button" value=",">
                    </form>
                </div> <!-- // Calculator -->
                
            </section> <!--//  Container -->
    </body>
</html>
